<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Web Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/loader.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; height: 100vh; background-color: #1e1e1e; color: white; font-family: Consolas, "Courier New", monospace; }

        /* Sidebar */
        .sidebar { width: 250px; background: #252526; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .sidebar h2 { font-size: 18px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { padding: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 14px; border-radius: 5px; }
        .sidebar li:hover { background: #333; }
        .sidebar button { background: #007acc; border: none; color: white; padding: 10px; cursor: pointer; border-radius: 5px; }
        .sidebar button:hover { background: #005f9e; }

        /* Centered Code Editor */
        .editor-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 10px; }
        #editor { width: 80%; height: 70vh; border: 1px solid #333; }

        /* Output Section */
        .output-container { position: absolute; bottom: 0; left: 250px; right: 0; height: 30vh; background: #333; padding: 10px; border-top: 2px solid #555; }
        .output-container h3 { margin-bottom: 5px; }
        iframe { width: 100%; height: 90%; border: none; background: white; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2><i class="fa-brands fa-microsoft"></i> Web Editor</h2>
        <ul>
            <li onclick="switchTab('html')"><i class="fa-brands fa-html5"></i> index.html</li>
            <li onclick="switchTab('css')"><i class="fa-brands fa-css3-alt"></i> styles.css</li>
            <li onclick="switchTab('js')"><i class="fa-brands fa-js"></i> script.js</li>
        </ul>
        <button onclick="runCode()"><i class="fa-solid fa-play"></i> Run</button>
    </div>

    <!-- Code Editor -->
    <div class="editor-container">
        <div id="editor"></div>
    </div>

    <!-- Output Section -->
    <div class="output-container">
        <h3>Output</h3>
        <iframe id="output"></iframe>
    </div>

    <script>
        let editor;
        let currentLanguage = "html";

        require.config({ paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs" } });

        require(["vs/editor/editor.main"], function () {
            editor = monaco.editor.create(document.getElementById("editor"), {
                value: "<h1>Hello, World!</h1>",
                language: "html",
                theme: "vs-dark",
                fontSize: 14
            });
        });

        function switchTab(language) {
            const codeSamples = {
                html: "<h1>Hello, World!</h1>",
                css: "body { background: lightblue; }",
                js: "console.log('Hello, JavaScript!');"
            };

            editor.setValue(codeSamples[language]);
            monaco.editor.setModelLanguage(editor.getModel(), language);
            currentLanguage = language;
        }

        function runCode() {
            const html = currentLanguage === "html" ? editor.getValue() : "";
            const css = currentLanguage === "css" ? `<style>${editor.getValue()}</style>` : "";
            const js = currentLanguage === "js" ? `<script>${editor.getValue()}<\/script>` : "";

            const iframe = document.getElementById("output");
            iframe.contentDocument.open();
            iframe.contentDocument.write(html + css + js);
            iframe.contentDocument.close();
        }
    </script>
</body>
</html>
